            font-size:60px;

<body>
    <!-- Start your project here-->
    <div style="height: 100vh">
        <div class="flex-center flex-column">
            <h1 class="animated fadeIn mb-4 font-weight-bold">404</h1>

            <h5 class="animated fadeIn mb-3">很抱歉，你访问的页面不曾存在过</h5>
            <button id="sure-btn" class="animated btn btn-rounded blue-gradient" onclick="fakeProgress(0, comein)">回到主页</button>
            <div class="progress w-75 mt-5" id="comein" style="height: 20px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success h" role="progressbar" style="width: 0%; height: 20px;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript">
        function setLOAD(v, el) {
            var read = (document.all && document.getElementsByTagName);
            if (read || document.readyState == "complete")
                console.log(v);
            valueEl = el.children[0];
            {
                filterEl = el.children[0];
                valueEl.innerText = "正在拼命加载中";
                filterEl.style.width = v + "%";

            }
        }
        function fakeProgress(v, el) {
            if (v > 100)
                location.href = "http://ai.susmote.com";
            else {
                setLOAD(v, el);
                window.setTimeout("fakeProgress(" + (v+50) + ", document.all['" + el.id + "'])", 2000);
            }
        }
    </script>
    </body>
