<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="font/fontawesome/css/fontawesome-all.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Start your project here-->
    <div style="height: 100vh">
        <div class="flex-center flex-column">
            <h1 class="animated fadeIn mb-4">Material Design for Bootstrap</h1>

            <h5 class="animated fadeIn mb-3">Thank you for using our product. We're glad you're with us.</h5>

            <p class="animated fadeIn text-muted">MDB Team</p>
            <button class="animated fadeIn btn btn-rounded purple-gradient">susmote</button>
            <button class="animated fadeIn btn btn-rounded blue-gradient">susmote</button>
            <button class="animated fadeIn btn btn-rounded aqua-gradient"><i class="fa fa-2x fa-arrow-circle-right"></i></button>
            <a class="btn-floating btn-lg purple-gradient"><i class="fa fa-bolt"></i></a>
            <i class="fa fa-arrow-circle-right"></i>
            <button id="sure-btn" class="animated btn btn-rounded peach-gradient"><i class="fa fa-500px fa-2x"></i></button>
            <div class="progress w-75 mt-5" style="height: 20px;">
                <div id="come-in-pg" class="progress-bar progress-bar-striped progress-bar-animated bg-success h" role="progressbar" style="width: 25%; height: 20px;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#sure-btn").click(function(){
                $("#come-in-pg").css("width", "100%");
                console.log();
            });
        });
    </script>
</body>

</html>
